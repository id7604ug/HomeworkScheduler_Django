<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Homework Scheduler</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- The viewport is the visible area of a page. Pages may be wider
    than the screen or browser window; and pages are often longer than
    the browser window. This tag sets the width of the page equal to the
    width of the browser window. The height stays the same. -->
    <meta name="viewport" content="width=device-width initial-scale=1">


    <!-- Include Bootstrap. This downloads Bootstrap from a CDN. You can
     also host Bootstrap on your server, but it's usually faster for the
     user for their browser to fetch it from a CDN. -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Nav components, and dropdowns, need Bootstrap's JavaScript to do anything.
    And JavaScript requires JQuery, so include that too -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </head>

  <body>
    <div class="main">

      <div class="page>">

        <div class="header">

          <div class="container">
            <!-- Top Banner with text -->
            <div class="jumbotron">
              <h1>Class Homework Scheduler</h1>
              <p>Manage your homework assignments easily!</p>
            </div>

            <!-- Top menu bar -->
            <div class="topmenu">
              <!-- List of top menu list items -->
              <ul class="nav nav-tabs">
                <li><a href="/">Main Menu</a></li> <!-- Main menu -->
                <li><a href="/assignment/new/">Add Assignment</a></li> <!-- Add assignment -->
                <li><a href="/view_all_assignments">View all Assignments</a></li> <!--List all Assignments -->
                <li><a href="/delete_assignment">Delete Assignment</a></li> <!-- Delete assignment -->
                <li><a href="/check_due_assignments">Check for due Assignments</a></li> <!-- Check for assignments due -->
              </ul>
            </div>

          <!-- Main ontent div -->
          <div class="content">

            {% block content %}   <!-- A block that the child template will fill in -->

            {% endblock %}
          </div>
        </div>

        <!-- Footer div -->
        <div class="footer">

        </div>

      </div>

    </div>

  </body>
</html>
